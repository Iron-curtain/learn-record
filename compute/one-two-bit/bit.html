    <!--有两种特殊字符。第一种字符可以用一比特0来表示。第二种字符可以用两比特(10 或 11)来表示。
    现给一个由若干比特组成的字符串。问最后一个字符是否必定为一个一比特字符。给定的字符串总是由0结束。-->
    
    <script>
        function bit( bits ){
            let i = 0;
            
            while( i < bits.length-1 ){
                bits[i] == 0 ? i+=1 : i+=2 ;
            } 
            return i == bits.length - 1 ? true : false ;
        }

        console.log(bit('1110'));
    </script>
