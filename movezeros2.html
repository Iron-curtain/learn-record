<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const movezeros = function(nums){
            let k = 0;
            let length = nums.length;
            for(let i = 0; i < length; i++){
                if(nums[i] != 0){
                    nums[k++] = nums[i];
                }
            }
            while(k < length){
                nums[k++] = 0;
            }
            return nums;
        }
        console.log( movezeros( [0, 1, 0, 3, 12] ) );
        
    </script>
</head>
