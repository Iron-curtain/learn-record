<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentInfo</title>
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
    
</head>
<body>
    <div class="container" id="container">
        <div class="page form_page js_show">
            <div class="weui-form">
              
              <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                  <div class="weui-cells__title">表单组标题</div>
                  <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                      <div class="weui-cell__bd">
                          <input id="js_input" class="weui-input name" placeholder="填写本人姓名">
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd"><label class="weui-label">家乡</label></div>
                      <div class="weui-cell__bd">
                          <input id="js_input" class="weui-input hometown" placeholder="填写本人家乡">
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              
              <div class="weui-form__opr-area">
                <a class="weui-btn weui-btn_primary weui-btn_disabled" href="show.html" id="showTooltips">确定</a>
              </div>
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
