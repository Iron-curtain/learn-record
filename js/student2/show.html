<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
</head>
<body>
    <div class="weui-cells">
    </div>
    <script>
        
        let students = JSON.parse( window.localStorage.getItem("studentInfo") )
        let container = document.querySelector(".weui-cells")
        for(let student of students){
            // console.log(student)
            container.innerHTML += `
            <a class="weui-cell  weui-cell_access" href="javascript:">
            <div class="weui-cell__bd">
                <p>${student.name}</p>
            </div>
            <div class="weui-cell__ft">${student.hometown}</div>
            </a>
            `
        }
    </script>
</body>
</html>
