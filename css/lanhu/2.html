<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline-block;
        }
        li + li::before{ 
            content: '|'
        }
    </style>
</head>
<body>
    <ul>
        <li>MIUI</li>
        <li>IOT</li>
        <li>MI</li>
    </ul>
